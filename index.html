<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eat and Sip with Dineo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><span class="material-icons">person</span> Customer Profile</li>
        <li><span class="material-icons">login</span> Sign In</li>
        <li><span class="material-icons">person_add</span> Sign Up</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Top Navigation -->
      <nav class="top-nav">
        <button onclick="navigate('recipes')"><span class="material-icons">restaurant_menu</span> Recipes</button>
        <button onclick="navigate('catering')"><span class="material-icons">local_dining</span> Catering</button>
        <button onclick="navigate('drinks')"><span class="material-icons">local_bar</span> Drinks</button>
      </nav>

      <!-- Hero Image -->
      <section class="hero">
        <img src="num1.jpg" alt="Food and Drinks">
        <h1 class="site-title">Eat and Sip with Dineo</h1>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </footer>
</body>
</html>
