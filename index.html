<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eat and Sip with Dineo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="site-header">Eat and Sip with Dineo</h1>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><span class="material-icons">person</span> Profile</li>
        <li><span class="material-icons">login</span> Sign In</li>
        <li><span class="material-icons">person_add</span> Sign Up</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Navigation -->
      <nav class="nav-bar">
        <button><span class="material-icons">home</span> Home</button>
        <button><span class="material-icons">restaurant_menu</span> Recipes</button>
        <button><span class="material-icons">local_dining</span> Catering</button>
        <button><span class="material-icons">local_bar</span> Drinks</button>
      </nav>

      <!-- Hero Image -->
      <section class="hero-section">
        <div class="hero-image">
          <img src="yes.jpg" alt="Food and Drinks" />
          <div class="hero-title">Eat and Sip with Dineo</div>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </footer>
</body>
</html>
