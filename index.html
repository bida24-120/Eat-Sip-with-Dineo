<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eat and Sip with Dineo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><span class="material-icons">person</span> Customer Profile</li>
        <li><span class="material-icons">login</span> Sign In</li>
        <li><span class="material-icons">person_add</span> Sign Up</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Store Name at Top -->
      <header class="store-header">
        <h1>Eat and Sip with Dineo</h1>
      </header>

      <!-- Top Navigation -->
      <nav class="top-nav">
        <button><span class="material-icons">home</span> Home</button>
        <a href="recipes.html"><span class="material-icons">restaurant_menu</span> Recipes</a>
        <button><span class="material-icons">local_dining</span> Catering</button>
        <button><span class="material-icons">local_bar</span> Drinks</button>
      </nav>

      <!-- Hero Section -->
      <section class="hero-container">
        <div class="hero">
          <img src="yes.jpg" alt="Delicious Food and Drinks" />
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </footer>
</body>
</html>
