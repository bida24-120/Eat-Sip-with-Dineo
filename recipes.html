<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes - Eat and Sip with Dineo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><span class="material-icons">person</span> Customer Profile</li>
        <li><span class="material-icons">login</span> Sign In</li>
        <li><span class="material-icons">person_add</span> Sign Up</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Store Header -->
      <header class="store-header">
        <h1>Eat and Sip with Dineo</h1>
      </header>

      <!-- Navigation Bar -->
      <nav class="top-nav">
        <a href="index.html"><span class="material-icons">home</span> Home</a>
        <a href="recipes.html"><span class="material-icons">restaurant_menu</span> Recipes</a>

      <section class="recipe-categories">

          <img src="car1.jpg" alt="Carbohydrates">

        <div class="recipe-card">
          <img src="pro1.jpg" alt="Proteins">

        </div>

          <img src="yum1.jpg" alt="Dessert">
          <div class="card-title">Desserts</div>
        </div>
        <div class="recipe-card">

  <!-- Footer -->
  <footer>
    <a href="#">About Us</a>
